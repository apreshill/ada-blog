## I can use `ggplot2`!

---



```r
set.seed(1000)
asdpop &lt;- tibble::tibble(
  time1 = sample(1:100, 100, replace = F), 
  time2 = time1) %&gt;% 
  tidyr::gather(x, y, time1:time2, factor_key = TRUE)  
asdpop
```

asdpop &lt;- asdpop %&gt;%

    x == "time1" &amp; y &gt; 30 ~ 0, 
    x == "time2" &amp; y &lt;= 60 ~ 1, 
    TRUE ~ 0
